<!DOCTYPE html> 
<html lang="en"> 
<head> 
 <meta charset="UTF-8"> 
 <title>Rolling Message</title> 
 <style> 
 
 body { 
 font-family: Arial, sans-serif; 
 background: #f5f5f5; 
 text-align: center; 
 padding: 40px; 
 } 
 marquee { 
 font-size: 20px; 
 font-weight: bold; 
 color: #c00f0f; 
 background: #0077b5; /* LinkedIn blue */ 
 padding: 10px; 
 border-radius: 8px; 
 } 
 a { 
 display: inline-block; 
 margin-top: 20px; 
 font-size: 18px; 
 color: #0077b5; 
 text-decoration: none;
 font-weight: bold; 
 } 
 a:hover { 
 text-decoration: underline; 
 } 
 </style> 
</head> 
<body style="background-color: #80326b;"> 
 <marquee behavior="scroll" direction="left" scrollamount="6"> 
Welcome to My Website!! follow me on LinkedIn ..... 
 </marquee> 
 <a href=" https://in.linkedin.com/in/aryan-marghade-b06515375"_blank> 
 Connect with me on LinkedIn 
 </a> 
</body> 
</html>
